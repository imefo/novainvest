<!-- ... همون head و استایل‌های قبل ... -->
</head>
<body>

<header>
  <div class="container nav">
    <div class="brand"><span class="logo"></span> NovaInvest</div>
    <nav>
      <a href="#home" data-route>خانه</a>
      <a href="#plans" data-route>پلن‌ها</a>
      <a href="#login" data-route>ورود</a>
      <a href="#dashboard" data-route>داشبورد</a>
      <a href="#about" data-route>درباره</a>
      <a href="#faq" data-route>FAQ</a>
      <a href="#terms" data-route>قوانین</a>
      <a href="#pay" data-route>پرداخت تستی</a>
      <a href="#contact" data-route>تماس</a>
      <!-- لینک ادمین (پیش‌فرض مخفی) -->
      <a href="#admin" id="adminLink" class="hidden" data-route>ادمین</a>
    </nav>
  </div>
</header>

<main class="container">

  <!-- بقیه سکشن‌های قبلی (home, plans, login, dashboard, ...) -->

  <!-- پنل ادمین -->
  <section id="admin" class="route hidden section">
    <h1>پنل ادمین (نمایشی)</h1>
    <div class="card">
      <h3>کاربران</h3>
      <div style="overflow:auto;max-height:300px">
        <table>
          <thead><tr><th>نام</th><th>ایمیل</th></tr></thead>
          <tbody id="admUsers"></tbody>
        </table>
      </div>
    </div>

    <div class="card" style="margin-top:14px">
      <h3>تراکنش‌ها</h3>
      <div style="overflow:auto;max-height:300px">
        <table>
          <thead><tr><th>تاریخ</th><th>نوع</th><th>مبلغ</th></tr></thead>
          <tbody id="admTx"></tbody>
        </table>
      </div>
    </div>
  </section>

</main>

<footer>
  © <span id="year"></span> NovaInvest — تمامی حقوق محفوظ است.
</footer>

<script>
// --- بخش‌های قبلی (register/login/dashboard/pay-test/...) سرجاش باشن ---

// پنل ادمین ساده
function renderAdmin(){
  const ub=document.getElementById('admUsers');
  ub.innerHTML=(ST.users||[]).map(u=>`<tr><td>${u.n||'-'}</td><td>${u.e}</td></tr>`).join('')||'<tr><td colspan="2">هیچ کاربری نیست</td></tr>';
  const tb=document.getElementById('admTx');
  tb.innerHTML=(ST.txs||[]).map(x=>`<tr><td>${ts(x.ts)}</td><td>${x.t}</td><td>${x.amt}</td></tr>`).join('')||'<tr><td colspan="3">هیچ تراکنشی نیست</td></tr>';
}

// نمایش لینک ادمین فقط در صورت فعال بودن
(function(){
  if(localStorage.admin==="true"){
    document.getElementById('adminLink').classList.remove('hidden');
  }
})();

// وقتی وارد سکشن admin می‌شیم، دیتاشو رندر کن
window.addEventListener("hashchange", ()=>{
  if(location.hash==="#admin") renderAdmin();
});
</script>
</body>
</html>
